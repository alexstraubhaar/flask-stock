{% extends 'base.html' %}

{% block content %}
    <h1>New Artist</h1>
    <form action="" method="POST" class="ui form">
        {{ form.hidden_tag() }}
        <div class="field">
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <p>{{ form.submit(class='ui button') }}</p>
    </form>
{% endblock %}
